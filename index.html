<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <label for="amount">Amount: </label>
      <input id="principal" type="number" name="amount" min"1" value="1" required/> <br />
      <label for="rate">Rate: </label>
      <input type="range" id="rate" min="1" name="rate" max="20"  value="10" onchange="updateRate()" /> <span id="rate_val" >10%</span>
      <br>
      <label for="years">N. of Years: </label>
      <select name="years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
     
      <br/>
      <label for="interest">Interest : </label><span id="result"></span><br />
      <button onclick="compute()">Compute Interest</button>
      <br><br>
      <footer>&#169; This Calculator belongs to --Oscar Gomez--</footer>
    </div>
    
  </body>
  <br><br>
  
</html>
